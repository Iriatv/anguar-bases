<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>
  <input name="name" type="text" [(ngModel)]="character.name" class="form-control"aceholder="nombre">
  <input name="power" type="number" [(ngModel)]="character.power" class="form-control"placeholder="poder">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
